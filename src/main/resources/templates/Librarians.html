<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            name
        </th>
        <th>
            last name
        </th>
        <th>
            email
        </th>
    </tr>
    <tr th:each="libs : ${librarians}">
        <td th:text="${libs.getName()}"></td>
        <td th:text="${libs.getLastName()}"></td>
        <td th:text="${libs.getEmail()}"></td>
    </tr>

</table>
</body>
</html>
